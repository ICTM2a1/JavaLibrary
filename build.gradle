plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.ardulink', name: 'ardulink-core-base', version: '2.1.0'
    compile group: 'org.ardulink', name: 'ardulink-core-serial-jssc', version: '2.1.0'
}
